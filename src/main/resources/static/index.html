<!DOCTYPE html>
<html>

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Blueprints</h1>
        <label for="autor">Author:</label>
        <input type="text" id="autor" placeholder="Name">
        <button id="ingresar" onclick="app.run()">
            Get Blueprints
        </button>
        <label for="table">Author's Blueprints:</label>
        <table style="width:50%" id="table" class="table">
            <tr>
                <th>Blueprints name</th>
                <th>Number of points</th>
                <th>Open</th>
            </tr>
            <tbody id="cuerpo"></tbody>
        </table>
        <label>Total user points:</label>
    </div>
</body>
</html>
